components:
  schemas:
    UserDto:
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
        email:
          type: string
        password:
          type: string
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
    TaskDto:
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
          - PENDING
          - IN_PROGRESS
          - COMPLETED
        priority:
          type: string
          enum:
          - LOW
          - MEDIUM
          - HIGH
        due_date:
          type: string
          format: date-time
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user_id:
          type: string
          format: uuid
    SubtaskDto:
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        task_id:
          type: string
          format: uuid
    CommentDto:
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
        task_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
    CategoryDto:
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        user_id:
          type: string
          format: uuid
    LoginDto:
      properties:
        email:
          type: string
        password:
          type: string
    AuthTokenDto:
      properties:
        token:
          type: string
    AttachmentDto:
      properties:
        id:
          type: string
          readOnly: true
        file_name:
          type: string
        file_path:
          type: string
        file_type:
          type: string
        file_size:
          type: integer
          format: int32
        task_id:
          type: string
        uploaded_at:
          type: string
  securitySchemes:
    BearerAuth:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
